<div class="content">
  <div class="back">
    <img src="assets/images/btn_arrow_left.png" alt="comics">
    <a [routerLink]="['/home']">Back to home</a>
  </div>

  <div class="header-favorites">
    <img src="assets/images/btn-favourites-primary.png" alt="favorites">
    <h2>My Favorites</h2>
  </div>
  <div class="empty-favorites" *ngIf="!favorites || favorites.length == 0">
    <span>Without favorites</span>
  </div>
  <div class="comics" *ngIf="favorites && favorites.length > 0">
    <div class="header-comic" *ngFor="let item of favorites">
      <div class="images">
        <img src="{{item.thumbnail.path}}/portrait_incredible.{{item.thumbnail.extension}}"
          alt="{{item.thumbnail.path}}" (click)="getOne(item.id)" class="principal">
        <img src="assets/images/btn-delete.png" alt="trash" (click)="delete(item.id)" class="trash">
      </div>
      <h4>{{ item.title }}</h4>
    </div>
  </div>

  <div class="back">
    <img src="assets/images/btn_arrow_left.png" alt="comics">
    <a [routerLink]="['/home']">Back to home</a>
  </div>
</div>


<app-modal></app-modal>
