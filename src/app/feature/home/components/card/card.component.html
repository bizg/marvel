<div class="header">
  <div class="content_h2">
    <h2>Characters</h2>
  </div>
  <div class="content_select">
    <select>
      <option>Sort by</option>
    </select>
  </div>
</div>
<div class="container_character" *ngFor="let item of characters">
  <div class="container_img">
    <img src="{{item.thumbnail.path}}/portrait_incredible.{{item.thumbnail.extension}}" alt="" srcset="">
  </div>
  <div class="container_text">
    <h4>{{ item.name }}</h4>
    <p>{{ item.description || 'Without description' }}</p>
    <a>VIEW MORE</a>
  </div>
  <div class="container_footer">
    <h5>Related comics</h5>
    <div>
      <!-- <div *ngFor="let comic of item?.comics">
        {{ comic?.items?.name }}
      </div> -->
    </div>
  </div>
  <br>
</div>
